sudo: required
language: python
python:
  - 2.6
  - 2.7
  - 3.6
install:
  - wget -q $LICENSE_URL -O mod-license >& /dev/null
  - sudo apt-get -qq update
  - sudo apt-get install -y swig
  - wget https://salilab.org/modeller/9.18/modeller_9.18-1_amd64.deb
  - KEY_MODELLER=`cat mod-license` sudo dpkg -i modeller_9.18-1_amd64.deb
  - ln -sf /usr/lib/python$TRAVIS_PYTHON_VERSION/dist-packages/_modeller.so $(dirname $(which python))/../lib/*/site-packages/
  - ln -sf /usr/lib/python$TRAVIS_PYTHON_VERSION/dist-packages/modeller $(dirname $(which python))/../lib/*/site-packages/
  - sudo ln -sf /usr/lib/libmodeller.so.11 /usr/lib/modeller9.18/lib/x86_64-intel8/
  - wget ftp://ftp.cmbi.ru.nl/pub/software/dssp/dssp-2.0.4-linux-amd64
  - sudo mv dssp-2.0.4-linux-amd64 /usr/bin/mkdssp
  - sudo chmod a+x /usr/bin/mkdssp
  - wget http://acrmwww.biochem.ucl.ac.uk/software/profit/235216/profit.tar.gz
  - tar -xzf profit.tar.gz
  - (cd ProFitV3.1/src && make -j2 && sudo cp profit /usr/bin)
  - pip install coverage
script:
  - make
  - nosetests --with-coverage --cover-branches
after_success:
  - bash <(curl -s https://codecov.io/bash)
env:
  global:
    secure: ""
